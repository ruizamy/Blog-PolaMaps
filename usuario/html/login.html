<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="shortcut icon" href="../../img/iconCerveza.webp" type="icon de una cervez">
  <link rel="stylesheet" href="../../usuario/css/style.css">
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="caja__trasera">
        <article class="login__trasera">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="inicio">Inicio de sesión</button>
        </article>
        <article class="register__trasera">
          <h3>¿Aun no tienes una cuenta?</h3>
          <p>Registrate para el inicio de sesión</p>
          <button id="register">Registrase</button>
        </article>
      </div>
      <div class="contenedor__login-register">
        <form action="" class="login">
          <h2>Iniciar sesión</h2>
          <input id="correo_sesion" type="text" placeholder="Correo Electronico" required>
          <input id="password_sesion" type="password" placeholder="contraseña" required>
          <button id="enter" type="submit">Entrar</button>
        </form>

      <form id="form__register" action="" class="register">
        <h2>Registrase</h2>
        <input id="usuario" class="information" type="text" placeholder="Usuario" required="">
        <input id="correo" class="information" type="email" placeholder="Correo Electronico" required="">
        <input id="password" class="information" type="password" placeholder="Contraseña" required>
        <button id="btn_registro" type="submit">Registrarse</button>
      </form>
      </div>
      
    </div>

  </main>
  <script src="../js/register.js"></script>
  <script src="../js/function.js"></script>
  <script src="../js/contactenos.js"></script>
</body>
</html>
